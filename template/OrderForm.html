<!-- thymeleaf 바꾸기 전 sql join해서 가져와야 함-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="mb-5">
                    <h2>결제 폼</h2>
                </div>
                <h5>주문할 클래스 정보</h5>
                <br />
                <div id="table">
                    <table class="table table-striped">
                        <tr>
                            <td>
                                <img src="swimming1.jpg" style="width:100px;height:100px" />
                            </td>
                            <td>헬스</td>
                            <td>2000원</td>
                        </tr>
                    </table>
                </div>
                <br />

                <h5>결제 정보</h5><br />
                <div id="od">
                    <form:form modelAttribute="" action="">

                        <!--form 형식 모두 jsp 사용 시 form:form으로 변경해준다. -->

                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label for="bank">은행명</label> &nbsp; &nbsp;
                     		 <!--   <form:select items="" path="bank" class="form-control form-control-sm" />-->
                                <select class="form-select" id="bank" name="bank" style="width:80%;">
                                    <option value="shinhan" selected="selected">신한</option>
                                    <option value="kookmin">국민</option>
                                    <option value="nonghyup">농협</option>
                                    <option value="woori">우리</option>
                                    <option value="ibk">ibk</option>
                                    <option value="kakao">카카오</option>
                                </select>
                                <br />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="cardNum">카드번호</label>
                          <!--           <form:input path="cardNum" class="form-control form-control-lg" style="width : 70%"
                                                 placeholder="****-****-****-****" />     -->
                                <input path="cardNum" class="form-control form-control-lg" style="width:80%;"
                                                 placeholder="****-****-****-****" />
                                <form:errors path="cardNum" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="cvc">CVC 번호</label>
                                <input id="maxNum" class="form-control form-control-lg" style="width:80%;" placeholder="카드 뒷면 3자리 숫자를 입력하세요"/>
                                <form:errors path="cvc" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="expireDate">유효기간</label>
                                <input path="expireDate" class="form-control form-control-lg" style="width:80%;"
                                                 placeholder="MM/YY"/>
                                <form:errors path="expireDate" />
                            </div>
                        </div>
                    </form:form>
                </div>

                <br />

                <h5>최종 결제 금액</h5> <br/>
                <div class="mb-5">
                    <span style="color:red;">20000원</span>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" value="결제" class="btn" style="color: white;background-color: rgb(123, 227, 251);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

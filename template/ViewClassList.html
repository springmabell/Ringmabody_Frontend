<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<style>
	.thum{
		overflow:hidden;	
		position:relative;
	}
	.thum:hover img{
		transform:scale(1.1);
	}
	.thum img{
	 transition: .3s;
	 width:1000px;
	 height:330px;
	}
	.heart{
	position: absolute;
    color:#fff;
    right:3px;
    top:3px;
    font-size: 30px;
    padding: 0 8px;
    z-index:1;
	}
	.heart:hover{
		background-color:white;
		opacity:0.7;
		border-radius:50px;
	}
	.pagination > li > a
	{
		color: rgb(123, 227, 251);
	}
	
	</style>
	<script>
/* 		function calcDate(){
			var today = new Date();
			
			var dateHtml;
			
			dateHtml += 
			$("#calc-date").append()
		} */
	
		
	</script>
</head>
<body>
<div>
    <div class="container" style="margin-bottom:100px;">
        <form>
            <table class="table">
                <tbody>
                      <tr>
                            <td align="center"><span style="font-weight:bold;">종류</span></td>
                            <!-- category 테이블에서 불러오기 -->
                            <td align="center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="health" id="health" value="1">
                                    <label class="form-check-label" for="health">헬스</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="pilates" id="pilates" value="2">
                                    <label class="form-check-label" for="pilates">필라테스</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="swimming" id="swimming" value="3">
                                    <label class="form-check-label" for="swimming">수영</label>
                                </div>
                            </td>
                      </tr>
                      <tr>
                    	    <!-- controller에서 list 만들어서 반복문으로 출력하기 -->
                            <td align="center"><span style="font-weight:bold;">지역</span></td>
                            <td align="center">
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="서울"> 서울
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="경기도"> 경기도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="강원도"> 강원도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="충청남도"> 충청남도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="충청북도"> 충청북도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="전라남도"> 전라남도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="전라북도"> 전라북도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="경상남도"> 경상남도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="경상북도"> 경상북도
                                </label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="local" id="" value="제주도"> 제주도
                                </label>
                            </td>
                      </tr>
                </tbody>
            </table>
            <div class="col" style="text-align:center;">
                <button class="btn btn-block" style="color:white;background-color: rgb(123, 227, 251);border:none;" type="button">검색</button>
            </div>
        </form>

	</div>

	<div>
	    <div class="container">	
			<nav class="navbar">
			  <div class="container-fluid">
			     <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
			            정렬
			          </a>
			          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
			            <li><a class="dropdown-item" href="#">조회순</a></li>
			            <li><a class="dropdown-item" href="#">마감임박순</a></li>
			          </ul>
			    <form class="d-flex">
			      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn" type="submit" style="color:white;background-color: rgb(123, 227, 251);border:none;"><span class="xi-search"></span></button>
			    </form>
			  </div>
			</nav>

	        <div class="row">
	            <div th:each="classes : ${classList}" class="p-4 col-lg-4 mb-5">
	                <div>
	                	<div class="thum">
	                    <a href="">
	                        <img th:src="@{/images/} + ${classes.img}" alt="Image" class="img-fluid img-responsive">
	                        <!-- src="/images/swimming.jpg"th:src="@{/images/} + ${classes.img}" -->
	                        <span class="heart" style="color:gray;"><i class="xi-heart-o"></i></span>
	                    </a>
	                    </div>
	                    
	                    <div>
	                        <div>
	                        	<span th:text="|${classes.state}|" style="font-size:25px;">[진행중]</span>
	                        	<span th:text="${classes.title}" style="font-size:20px;"></span>
	                        </div>
							<div style="color:gray;margin:2px 0px;">&nbsp;헬스</div>		
	                        <span class="mx-2"><i class="xi-calendar"></i> </span>
	                        ~2021-06-02 <br/>
	                        <span class="mx-2"><i class="xi-credit-card"></i></span>
	                        <span th:text="|${classes.price}원|" ></span>  <br/>
	                        <span class="mx-2"><i class="xi-user"></i></span>
	                        <span th:text="${classes.minNum}" style="color:red;">2</span>명 / <span th:text="${classes.maxNum}" style="color:red;">10</span>명   현재 : <span th:text="${classes.participant}" style="color:red;">3</span>명
	
	                        <br/>
	                        <span th:text="${classes.place}" class="mx-2"> <i class="xi-maker"></i>주소</span>
	                        <br/><br/>
							<div class="progress" style="height: 5px;">
								<div class="progress-bar bg-info" role="progressbar" th:style="'width: ' + ${classes.participant} / ${classes.maxNum} * 100 + '%'" aria-valuemin="0" aria-valuemax="100"></div>
								
							</div>
							<span th:text="${classes.participant} / ${classes.maxNum} * 100 + '%'" style="color:gray">30%</span>
							
							<span style="float:right;"><i class="xi-time-o"></i></span>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <a class="btn" href="#"  style="float:right;color:white;background-color: rgb(123, 227, 251);border:none;">클래스 등록</a>
	    	<br/><br/>
	    	<nav>
			  <ul class="pagination  justify-content-center">
			    <li class="page-item">
			      <a class="page-link" href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li class="page-item"><a class="page-link" href="#">1</a></li>
			    <li class="page-item"><a class="page-link" href="#">2</a></li>
			    <li class="page-item"><a class="page-link" href="#">3</a></li>
			    <li class="page-item">
			      <a class="page-link" href="#" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
	    </div>
	</div>
</div>
</body>
</html>
